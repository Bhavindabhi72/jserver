                     <div class="wrapper-dropdown" id="dropdown">
                        <span class="selected-display d-flex align-items-center" id="destination"

                          <h6>English</h6>
                           <div class="selected-flag ml-auto">
                              <img src="./assets/images/flag/english.svg" class="img-fluid" alt="" />
                           </div>
                          </span
                        >
                        <svg
                          class="arrow"
                          id="drp-arrow"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                          class="transition-all ml-auto rotate-180"
                        >
                          <path
                            d="M7 14.5l5-5 5 5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          ></path>
                        </svg>
                        <ul class="dropdown">
                          <li class="item" onclick="rtllang('english',event)">
                           <h6>English</h6>
                           <div class="selected-flag ml-auto">
                              <img src="./assets/images/flag/english.svg" class="img-fluid" alt="" />
                           </div>
                          </li>
                          <li class="item" onclick="rtllang('hebrew',event)">

                           </div>
                          </li>
                          <li class="item" onclick="rtllang('arabic',event)">

                           <div class="selected-flag ml-auto">
                              <img src="./assets/images/flag/arabic.svg" class="img-fluid" alt="" />
                           </div>
                          </li>
                        </ul>
                      </div>
                  </div>

                        <div class="form-group w-100">
                           <a href="index.html" class="sign-up-btn max-w-100">Login</a>
                        </div>
                        <div class="remember-forgot-pass-text">
                           <label class="custom-checkbox">
                              <input type="checkbox" />
                              <span class="checkmark"></span>
                              <span class="label-text">Remember Me</span>

                        <h6>Don't have an account? <a href="register.html">Register here</a></h6>

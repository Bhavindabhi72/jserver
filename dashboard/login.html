<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
   <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
   <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <!-- css file -->
   <link rel="stylesheet" href="./assets/stylesheets/bootstrap.min.css" />
   <link rel="stylesheet" href="./assets/stylesheets/style.css" />
   <link rel="stylesheet" href="./assets/stylesheets/responsive.css" />
   <title>Login Form</title>
</head>

<body>
   <section class="registration-form-section">
      <div class="container">
         <div class="w-100 registration-form-col">
            <div class="registration-form-box login-form-box">
               <div class="registration-logo-country-dropmenu login-logo-country-dropmenu">
                  <img src="./assets/images/logo/logo.svg" class="img-fluid auth-logo" alt="" />
                  <div class="language-select-wrap">
                     <div class="country-dropdown-menu">
                        <div class="language-select-wrap">
                            <div class="wrapper-dropdown" id="dropdown">
                                <span class="selected-display d-flex align-items-center" id="destination">
                                    <div class="selected-flag ml-auto">
                                        <img src="./assets/images/flag/english.svg" class="img-fluid" alt="">
                                    </div>
                                    <span>Eng</span>
                                </span>
                                <svg class="arrow" id="drp-arrow" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.74393 6.85643C5.63736 6.85705 5.53172 6.83662 5.43306 6.79632C5.3344 6.75603 5.24466 6.69665 5.169 6.6216L0.310411 1.76301C0.157929 1.61053 0.0722656 1.40372 0.0722656 1.18808C0.0722656 0.972436 0.157929 0.765627 0.310411 0.613145C0.462892 0.460663 0.669702 0.375 0.885344 0.375C1.10099 0.375 1.3078 0.460663 1.46028 0.613145L5.74393 4.9049L10.0276 0.621243C10.1825 0.488582 10.3818 0.419261 10.5856 0.427133C10.7894 0.435005 10.9827 0.51949 11.1269 0.663704C11.2711 0.807919 11.3556 1.00124 11.3635 1.20504C11.3713 1.40884 11.302 1.6081 11.1694 1.76301L6.31077 6.6216C6.15994 6.7712 5.95637 6.85554 5.74393 6.85643Z" fill="#5C5D62"></path>
                                </svg>
                                <ul class="dropdown">
                                    <li class="item" onclick="rtllang('english',event)">
                                        <div class="selected-flag">
                                            <img src="./assets/images/flag/english.svg" class="img-fluid" alt="">
                                        </div>
                                        <span>Eng</span>
                                    </li>
                                    <li class="item">
                                        <div class="selected-flag" onclick="rtllang('hebrew',event)">
                                            <img src="./assets/images/flag/hebrew.svg" class="img-fluid" alt="">
                                        </div>
                                        <span>Heb</span>
                                    </li>
                                    <li class="item" onclick="rtllang('arabic',event)">
                                        <div class="selected-flag">
                                            <img src="./assets/images/flag/arabic.svg" class="img-fluid" alt="">
                                        </div>
                                        <span>Arbi</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  </div>
               </div>
               <hr>
               <div class="login-form">
                  <!-- login form step start -->
                  <div class="registration-title-box text-center">
                     <h3>Welcome Back!</h3>
                     <p class="text-gray">Please enter your details to Sign in</p>
                  </div>
                  <form>
                     <div class="alert alert-danger" role="alert" id="login-alert">
                        The login information you entered is incorrect. Please try again.
                    </div>
                
                    <div class="form-group">
                        <label for="login-email" class="text-gray">Email Address</label>
                        <input type="email" id="login-email" class="form-control custom-input" placeholder="example@gmail.com" />
                    </div>
                
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control custom-input" placeholder="Enter password" />
                    </div>
                
                    <div class="remember-forgot-pass-text">
                        <label class="custom-checkbox">
                            <input type="checkbox" />
                            <span class="checkmark"></span>
                            <span class="label-text">Remember Me</span>
                        </label>
                        <a href="reset-password.html"><u>Forgot Password?</u></a>
                    </div>
                
                    <div class="form-group w-100">
                        <button type="button" class="sign-up-btn max-w-100" id="submit-btn">Submit</button>
                    </div>
                     <h5 class="or-line-text"><span>OR</span></h5>
                     <a href="login.html" target="_blank" class="secure-client-btn">
                        <span>
                           <svg width="22" height="21" viewBox="0 0 22 21" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M5.69647 10.5447C5.69647 9.51058 5.98139 8.54184 6.47638 7.71236V4.19385H2.95787C1.5614 6.00749 0.804443 8.21783 0.804443 10.5447C0.804443 12.8716 1.5614 15.082 2.95787 16.8956H6.47638V13.3771C5.98139 12.5476 5.69647 11.5789 5.69647 10.5447Z"
                                 fill="#FBBD00" />
                              <path
                                 d="M11.2407 16.0891L8.79468 18.5352L11.2407 20.9812C13.5676 20.9812 15.7779 20.2242 17.5916 18.8277V15.313H14.0768C13.2401 15.8098 12.2672 16.0891 11.2407 16.0891Z"
                                 fill="#0F9D58" />
                              <path
                                 d="M6.47627 13.377L2.95776 16.8955C3.23424 17.2545 3.53531 17.5984 3.86108 17.9242C5.83224 19.8953 8.45302 20.9809 11.2407 20.9809V16.0889C9.21764 16.0889 7.44457 14.9996 6.47627 13.377Z"
                                 fill="#31AA52" />
                              <path
                                 d="M21.677 10.5444C21.677 9.90944 21.6196 9.27331 21.5062 8.65374L21.4144 8.15234H11.2407V13.0444H16.1919C15.7111 14.0008 14.9719 14.7811 14.0768 15.3126L17.5916 18.8273C17.9506 18.5508 18.2945 18.2498 18.6203 17.924C20.5915 15.9528 21.677 13.332 21.677 10.5444Z"
                                 fill="#3C79E6" />
                              <path
                                 d="M15.1611 6.62429L15.5935 7.05667L19.0527 3.59751L18.6203 3.16514C16.6492 1.19398 14.0284 0.108398 11.2407 0.108398L8.79468 2.55441L11.2407 5.00043C12.7216 5.00043 14.1139 5.57711 15.1611 6.62429Z"
                                 fill="#CF2D48" />
                              <path
                                 d="M11.2407 5.00043V0.108398C8.45306 0.108398 5.83228 1.19398 3.86108 3.1651C3.53531 3.49087 3.23424 3.83474 2.95776 4.19385L6.47627 7.71236C7.44461 6.08972 9.21768 5.00043 11.2407 5.00043Z"
                                 fill="#EB4132" />
                           </svg>
                        </span>
                        Sign in with Google
                     </a>
                     <h6>Don't have an account? <a href="register.html"><u>Register here</u></a></h6>
                  </form>
                  <!-- login form step end -->
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Script start -->
   <script src="./assets/scripts/jquery.js"></script>
   <script src="./assets/scripts/bootstrap.min.js"></script>
   <script src="./assets/scripts/custom.js"></script>
   <!-- Script end -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
   <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
   <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">
   <!-- css file -->
   <link rel="stylesheet" href="./assets/stylesheets/bootstrap.min.css" />
   <link rel="stylesheet" href="./assets/stylesheets/style.css" />
   <link rel="stylesheet" href="./assets/stylesheets/responsive.css" />
   <title>Registration Form</title>
</head>

<body>
   <section class="registration-form-section">
      <div class="container">
         <div class="w-100 registration-form-col">
            <div class="registration-form-box registration-form-data-wrap">
               <div class="registration-logo-country-dropmenu">
                  <img src="./assets/images/logo/logo.svg" class="img-fluid auth-logo" alt="" />
                  <div class="language-select-wrap">
                     <div class="country-dropdown-menu">
                        <div class="language-select-wrap">
                            <div class="wrapper-dropdown" id="dropdown">
                                <span class="selected-display d-flex align-items-center" id="destination">
                                    <div class="selected-flag ml-auto">
                                        <img src="./assets/images/flag/english.svg" class="img-fluid" alt="">
                                    </div>
                                    <span>Eng</span>
                                </span>
                                <svg class="arrow" id="drp-arrow" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.74393 6.85643C5.63736 6.85705 5.53172 6.83662 5.43306 6.79632C5.3344 6.75603 5.24466 6.69665 5.169 6.6216L0.310411 1.76301C0.157929 1.61053 0.0722656 1.40372 0.0722656 1.18808C0.0722656 0.972436 0.157929 0.765627 0.310411 0.613145C0.462892 0.460663 0.669702 0.375 0.885344 0.375C1.10099 0.375 1.3078 0.460663 1.46028 0.613145L5.74393 4.9049L10.0276 0.621243C10.1825 0.488582 10.3818 0.419261 10.5856 0.427133C10.7894 0.435005 10.9827 0.51949 11.1269 0.663704C11.2711 0.807919 11.3556 1.00124 11.3635 1.20504C11.3713 1.40884 11.302 1.6081 11.1694 1.76301L6.31077 6.6216C6.15994 6.7712 5.95637 6.85554 5.74393 6.85643Z" fill="#5C5D62"></path>
                                </svg>
                                <ul class="dropdown">
                                    <li class="item" onclick="rtllang('english',event)">
                                        <div class="selected-flag">
                                            <img src="./assets/images/flag/english.svg" class="img-fluid" alt="">
                                        </div>
                                        <span>Eng</span>
                                    </li>
                                    <li class="item">
                                        <div class="selected-flag" onclick="rtllang('hebrew',event)">
                                            <img src="./assets/images/flag/hebrew.svg" class="img-fluid" alt="">
                                        </div>
                                        <span>Heb</span>
                                    </li>
                                    <li class="item" onclick="rtllang('arabic',event)">
                                        <div class="selected-flag">
                                            <img src="./assets/images/flag/arabic.svg" class="img-fluid" alt="">
                                        </div>
                                        <span>Arbi</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  </div>
               </div>
               <hr>
               <div class="">
                  <form class="registration-formv2 your-details-card-form ">
                     <div class="row registration-input-form">
                        <h4 class="col-xs-12 mb-0 fw-700">Personal Information</h4>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-first-name" class="mt-label fw-500">First Name</label>
                           <input type="text" id="form-first-name" class="form-control custom-input"
                              placeholder="Micheal">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-last-name" class="mt-label fw-500">Last Name</label>
                           <input type="text" id="form-last-name" class="form-control custom-input"
                              placeholder="Ex. Wilson">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-email-address" class="mt-label fw-500">Email Address</label>
                           <input type="Email" id="form-email-address" class="form-control custom-input"
                              placeholder="example@gmail.com">
                        </div>
                        <div class="col-sm-6 col-xs-12 mb">
                           <label for="form-phone-number" class="mt-label fw-500">Phone Number</label>
                           <input type="number" id="form-Phone-number" class="form-control custom-input"
                              placeholder="+1 12456 78920">
                        </div>
                        <h4 class="col-xs-12 fw-700 mb-0 mt-label">Billing Address</h4>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-company-name" class="mt-label fw-500">Company Name</label>
                           <input type="text" id="form-company-name" class="form-control custom-input"
                              placeholder="Company Name">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-street-address" class="mt-label fw-500">Street Address</label>
                           <input type="text" id="form-street-address" class="form-control custom-input" placeholder="Enter street address">
                         </div>
                         <div class="col-sm-6 col-xs-12">
                           <label for="form-city" class="mt-label fw-500">City</label>
                           <input type="text" id="form-city" class="form-control custom-input" placeholder="Enter city">
                         </div>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-state" class="mt-label fw-500">State</label>
                           <input type="text" id="form-state" class="form-control custom-input"
                              placeholder="Enter State">
                        </div>
                        <div class="col-sm-6 col-xs-12">
                           <label for="form-country" class="mt-label fw-500 d-block">Country</label>
                           <div class="d-flex wrapper-dropdown form-control custom-input  align-items-center" id="form-country">
                             <span class="selected-display" id="destination">
                              Select country
                             </span>
                             <svg class="arrow" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                               <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                             </svg>
                             <ul class="dropdown">
                               <li class="item">
                                 America
                               </li>
                               <li class="item">
                                 Canada
                               </li>
                             </ul>
                           </div>
                         </div>
                         <div class="col-sm-6 col-xs-12">
                           <label for="form-passcode" class="mt-label fw-500">Passcode</label>
                           <input type="text" id="form-passcode" class="form-control custom-input" placeholder="Passcode">
                         </div>
                         <h4 class="col-xs-12 fw-700 mb-0 mt-label">Additional Required</h4>
                         <div class="col-sm-6 col-xs-12">
                           <label for="form-company-id" class="mt-label fw-500">Company Business Number / ID<span class="text-red">*</span></label>
                           <input type="text" id="form-company-id" class="form-control custom-input" placeholder="Company business ID">
                         </div>
                         <div class="col-sm-6 col-xs-12">
                           <label class="mt-label fw-500">How did you get to us?<span class="text-red">*</span></label>
                           <div class="d-flex wrapper-dropdown form-control custom-input align-items-center" id="to-us">
                             <span class="selected-display" id="destination">
                               Select
                             </span>
                             <svg class="arrow" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                               <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                             </svg>
                             <ul class="dropdown">
                               <li class="item">
                                 Google
                               </li>
                               <li class="item">
                                 Direct
                               </li>
                             </ul>
                           </div>
                           <span class="d-flex justify-content-end">We would like to know how you came to us :)</span>
                         </div>
                         <div class="col-sm-6 col-xs-12">
                           <label class="fw-500">Select</label>
                           <div class="d-flex wrapper-dropdown form-control custom-input align-items-center" id="form-select">
                             <span class="selected-display" id="destination">
                               Select
                             </span>
                             <svg class="arrow" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                               <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                             </svg>
                             <ul class="dropdown">
                               <li class="item">
                                 ILS
                               </li>
                               <li class="item">
                                 PTA
                               </li>
                             </ul>
                           </div>
                         </div>
                         <h4 class="col-xs-12 fw-700 mb-0 mt-label">Account Security</h4>
                         <div class="col-sm-6 col-xs-12">
                           <label for="form-password" class="mt-label fw-500">Password</label>
                           <input type="password" id="form-password" class="form-control custom-input" placeholder="***********">
                         </div>
                         <div class="col-sm-6 col-xs-12">
                           <label for="form-confirm-password" class="mt-label fw-500">Confirm Password</label>
                           <input type="Password" id="form-confirm-password" class="form-control custom-input " placeholder="Confirm Password">
                         </div>
                     </div>
                     <hr class="">
                     <div class="step-footer-wrap justify-content-between registration-input-form">
                        <h6>Already have an account? <a href="login.html" class="login-here">Login here</a></h6>
                       <div class="d-flex gap-1 align-items-center login-btns">
                        <a href="login.html" target="_blank" class="secure-client-btn">
                           <span>
                              <svg width="22" height="21" viewBox="0 0 22 21" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                 <path
                                    d="M5.69647 10.5447C5.69647 9.51058 5.98139 8.54184 6.47638 7.71236V4.19385H2.95787C1.5614 6.00749 0.804443 8.21783 0.804443 10.5447C0.804443 12.8716 1.5614 15.082 2.95787 16.8956H6.47638V13.3771C5.98139 12.5476 5.69647 11.5789 5.69647 10.5447Z"
                                    fill="#FBBD00" />
                                 <path
                                    d="M11.2407 16.0891L8.79468 18.5352L11.2407 20.9812C13.5676 20.9812 15.7779 20.2242 17.5916 18.8277V15.313H14.0768C13.2401 15.8098 12.2672 16.0891 11.2407 16.0891Z"
                                    fill="#0F9D58" />
                                 <path
                                    d="M6.47627 13.377L2.95776 16.8955C3.23424 17.2545 3.53531 17.5984 3.86108 17.9242C5.83224 19.8953 8.45302 20.9809 11.2407 20.9809V16.0889C9.21764 16.0889 7.44457 14.9996 6.47627 13.377Z"
                                    fill="#31AA52" />
                                 <path
                                    d="M21.677 10.5444C21.677 9.90944 21.6196 9.27331 21.5062 8.65374L21.4144 8.15234H11.2407V13.0444H16.1919C15.7111 14.0008 14.9719 14.7811 14.0768 15.3126L17.5916 18.8273C17.9506 18.5508 18.2945 18.2498 18.6203 17.924C20.5915 15.9528 21.677 13.332 21.677 10.5444Z"
                                    fill="#3C79E6" />
                                 <path
                                    d="M15.1611 6.62429L15.5935 7.05667L19.0527 3.59751L18.6203 3.16514C16.6492 1.19398 14.0284 0.108398 11.2407 0.108398L8.79468 2.55441L11.2407 5.00043C12.7216 5.00043 14.1139 5.57711 15.1611 6.62429Z"
                                    fill="#CF2D48" />
                                 <path
                                    d="M11.2407 5.00043V0.108398C8.45306 0.108398 5.83228 1.19398 3.86108 3.1651C3.53531 3.49087 3.23424 3.83474 2.95776 4.19385L6.47627 7.71236C7.44461 6.08972 9.21768 5.00043 11.2407 5.00043Z"
                                    fill="#EB4132" />
                              </svg>
                           </span>
                           Sign in with Google
                        </a>
                        
                        <div class="d-flex align-items-center">
                           <button class="mb-0 theme-btn theme-btn-active w-100" type="button"
                              step_number="2">Submit</button>
                        </div>
                       </div>
                     </div>

                    
                  </form>
               </div>
               <!-- registration form step end -->
            </div>
         </div>
      </div>
   </section>
   <!-- Script start -->
   <script src="./assets/scripts/jquery.js"></script>
   <script src="./assets/scripts/bootstrap.min.js"></script>
   <script src="./assets/scripts/custom.js"></script>
   <!-- Script end -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- css file -->
    <link rel="stylesheet" href="./assets/stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />
    <link rel="stylesheet" href="./assets/stylesheets/responsive.css" />
    <title>Reset Password</title>
</head>

<body>
    <section class="registration-form-section">
        <div class="container">
            <div class="w-100 registration-form-col">
                <div class="registration-form-box login-form-box">
                    <div class="registration-logo-country-dropmenu login-logo-country-dropmenu">
                        <img src="./assets/images/logo/logo.svg" class="img-fluid auth-logo" alt="" />
                        <div class="language-select-wrap">
                            <div class="country-dropdown-menu">
                                <div class="language-select-wrap">
                                    <div class="wrapper-dropdown" id="dropdown">
                                        <span class="selected-display d-flex align-items-center" id="destination">
                                            <div class="selected-flag ml-auto">
                                                <img src="./assets/images/flag/english.svg" class="img-fluid" alt="">
                                            </div>
                                            <span>Eng</span>
                                        </span>
                                        <svg class="arrow" id="drp-arrow" width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5.74393 6.85643C5.63736 6.85705 5.53172 6.83662 5.43306 6.79632C5.3344 6.75603 5.24466 6.69665 5.169 6.6216L0.310411 1.76301C0.157929 1.61053 0.0722656 1.40372 0.0722656 1.18808C0.0722656 0.972436 0.157929 0.765627 0.310411 0.613145C0.462892 0.460663 0.669702 0.375 0.885344 0.375C1.10099 0.375 1.3078 0.460663 1.46028 0.613145L5.74393 4.9049L10.0276 0.621243C10.1825 0.488582 10.3818 0.419261 10.5856 0.427133C10.7894 0.435005 10.9827 0.51949 11.1269 0.663704C11.2711 0.807919 11.3556 1.00124 11.3635 1.20504C11.3713 1.40884 11.302 1.6081 11.1694 1.76301L6.31077 6.6216C6.15994 6.7712 5.95637 6.85554 5.74393 6.85643Z" fill="#5C5D62"></path>
                                        </svg>
                                        <ul class="dropdown">
                                            <li class="item" onclick="rtllang('english',event)">
                                                <div class="selected-flag">
                                                    <img src="./assets/images/flag/english.svg" class="img-fluid" alt="">
                                                </div>
                                                <span>Eng</span>
                                            </li>
                                            <li class="item">
                                                <div class="selected-flag" onclick="rtllang('hebrew',event)">
                                                    <img src="./assets/images/flag/hebrew.svg" class="img-fluid" alt="">
                                                </div>
                                                <span>Heb</span>
                                            </li>
                                            <li class="item" onclick="rtllang('arabic',event)">
                                                <div class="selected-flag">
                                                    <img src="./assets/images/flag/arabic.svg" class="img-fluid" alt="">
                                                </div>
                                                <span>Arbi</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="login-form">
                        <!-- login form step start -->
                        <div class="registration-header text-center">
                            <h3>Reset Password</h3>
                         </div>
                        <form>
                            <div class="form-group">
                                <label for="login-email" class="text-gray">Email Address</label>
                                <input type="email" id="login-email" class="form-control custom-input"
                                    placeholder="example@gmail.com" />
                            </div>
                            <div class="form-group w-100">
                                <a href="javascript:void(0)" class="sign-up-btn max-w-100">Submit</a>
                            </div>
                           
                            <h6><a href="login.html"><u>Back To Sign In</u></a></h6>
                        </form>
                        <!-- login form step end -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Script start -->
    <script src="./assets/scripts/jquery.js"></script>
    <script src="./assets/scripts/bootstrap.min.js"></script>
    <script src="./assets/scripts/custom.js"></script>
    <!-- Script end -->
</body>

</html>
